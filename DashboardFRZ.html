<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolha sua Área</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="menu">
        <h1>Escolha sua Área</h1>
        <div class="button-container">
            <div class="category">
                <button class="button" onclick="togglePassword('comercial')">📈 Comercial</button>
                <div class="password-container" id="comercialPasswordContainer">
                    <input type="password" class="password-input" id="comercialPassword" placeholder="Senha" onkeydown="handleEnter(event, 'comercial')">
                    <button class="enter-button" onclick="openDashboard('comercial')">Entrar</button>
                </div>
            </div>
            <div class="category">
                <button class="button" onclick="togglePassword('pedagogico')">📚 Pedagógico</button>
                <div class="password-container" id="pedagogicoPasswordContainer">
                    <input type="password" class="password-input" id="pedagogicoPassword" placeholder="Senha" onkeydown="handleEnter(event, 'pedagogico')">
                    <button class="enter-button" onclick="openDashboard('pedagogico')">Entrar</button>
                </div>
            </div>
            <div class="category">
                <button class="button" onclick="togglePassword('financeiro')">💰 Financeiro</button>
                <div class="password-container" id="financeiroPasswordContainer">
                    <input type="password" class="password-input" id="financeiroPassword" placeholder="Senha" onkeydown="handleEnter(event, 'financeiro')">
                    <button class="enter-button" onclick="openDashboard('financeiro')">Entrar</button>
                </div>
            </div>
            <div class="category">
                <button class="button" onclick="togglePassword('marketing')">📢 Marketing</button>
                <div class="password-container" id="marketingPasswordContainer">
                    <input type="password" class="password-input" id="marketingPassword" placeholder="Senha" onkeydown="handleEnter(event, 'marketing')">
                    <button class="enter-button" onclick="openDashboard('marketing')">Entrar</button>
                </div>
            </div>
        </div>
    </div>

	<iframe id="dashboard" class="dashboard"></iframe>
	<button id="backButton" class="back" onclick="goBack()">Voltar</button>
	<button id="refreshButton" class="refresh" onclick="reloadDashboard()">Atualizar</button>

    
    <script src="script.js"></script>
</body>
</html>
