<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolha sua √Årea</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: radial-gradient(circle, #1A1A1A, #0D0D0D);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .menu {
            text-align: center;
            background: linear-gradient(145deg, #212121, #2B2B2B);
            padding: 60px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.6);
            width: 90%;
            max-width: 1000px;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        h1 {
            color: #FFC107;
            margin-bottom: 40px;
            font-size: 36px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 20px;
        }
        .category {
            flex: 1 0 23%;
            min-width: 200px;
            text-align: center;
        }
        .button {
            padding: 15px 25px;
            font-size: 18px;
            font-weight: 600;
            color: white;
            background: linear-gradient(145deg, #FFC107, #D48E00);
            border: none;
            border-radius: 15px;
            text-decoration: none;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            transition: transform 0.2s, background 0.3s, box-shadow 0.3s;
            text-align: center;
            display: inline-block;
            width: 100%;
        }
        .button:hover {
            background: linear-gradient(145deg, #D48E00, #FFC107);
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
        }
        .password-container {
            margin-top: 15px;
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            animation: slideDown 0.3s ease-in-out;
        }
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .password-input {
            padding: 12px;
            font-size: 16px;
            border: 2px solid #FFC107;
            border-radius: 10px;
            background-color: #333;
            color: white;
            outline: none;
            width: 220px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.4);
        }
        .password-input:focus {
            border-color: #D48E00;
        }
        .enter-button {
            padding: 10px 25px;
            font-size: 16px;
            font-weight: 600;
            color: white;
            background: linear-gradient(145deg, #FFC107, #D48E00);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
            transition: background 0.3s, transform 0.2s;
        }
        .enter-button:hover {
            background: linear-gradient(145deg, #D48E00, #FFC107);
            transform: scale(1.05);
        }
        .dashboard {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            display: none;
        }
		.back, .refresh {
			position: fixed;
			top: 20px;
			left: 20px;
			padding: 10px 20px;
			font-size: 16px;
			background: linear-gradient(145deg, #FFC107, #D48E00);
			color: white;
			border: none;
			cursor: pointer;
			border-radius: 12px;
			text-align: center;
			box-shadow: 0 6px 15px rgba(0, 0, 0, 0.5);
			display: none;
			transition: background 0.3s, transform 0.2s;
			width: 120px; 
		}

		.refresh {
			top: 60px;
		}

    </style>
</head>
<body>
    <div class="menu">
        <h1>Escolha sua √Årea</h1>
        <div class="button-container">
            <div class="category">
                <button class="button" onclick="togglePassword('comercial')">üìà Comercial</button>
                <div class="password-container" id="comercialPasswordContainer">
                    <input type="password" class="password-input" id="comercialPassword" placeholder="Senha" onkeydown="handleEnter(event, 'comercial')">
                    <button class="enter-button" onclick="openDashboard('comercial')">Entrar</button>
                </div>
            </div>
            <div class="category">
                <button class="button" onclick="togglePassword('pedagogico')">üìö Pedag√≥gico</button>
                <div class="password-container" id="pedagogicoPasswordContainer">
                    <input type="password" class="password-input" id="pedagogicoPassword" placeholder="Senha" onkeydown="handleEnter(event, 'pedagogico')">
                    <button class="enter-button" onclick="openDashboard('pedagogico')">Entrar</button>
                </div>
            </div>
            <div class="category">
                <button class="button" onclick="togglePassword('financeiro')">üí∞ Financeiro</button>
                <div class="password-container" id="financeiroPasswordContainer">
                    <input type="password" class="password-input" id="financeiroPassword" placeholder="Senha" onkeydown="handleEnter(event, 'financeiro')">
                    <button class="enter-button" onclick="openDashboard('financeiro')">Entrar</button>
                </div>
            </div>
            <div class="category">
                <button class="button" onclick="togglePassword('marketing')">üì¢ Marketing</button>
                <div class="password-container" id="marketingPasswordContainer">
                    <input type="password" class="password-input" id="marketingPassword" placeholder="Senha" onkeydown="handleEnter(event, 'marketing')">
                    <button class="enter-button" onclick="openDashboard('marketing')">Entrar</button>
                </div>
            </div>
        </div>
    </div>

    <iframe id="dashboard" class="dashboard"></iframe>
    <button id="backButton" class="back" onclick="goBack()">Voltar</button>
    <button id="refreshButton" class="refresh" onclick="reloadDashboard()">Atualizar</button>

    <script>
        const encodedData = {
            passwords: {
                comercial: btoa('Com@#2025'),
                pedagogico: btoa('Ped@#2025'),
                financeiro: btoa('2222'),
                marketing: btoa('Mar@#2025')
            },
            dashboardLinks: {
                comercial: btoa('https://app.powerbi.com/view?r=eyJrIjoiNmEyZjEyYzgtMmQ2OC00MDdlLWE1NWItMzhjZTkxOGUwOTY1IiwidCI6IjQwODYyZjk0LWRjZWYtNDI1Mi05ODJiLTU4MGEzZTZiYjVmYiJ9'),
                pedagogico: btoa('https://app.powerbi.com/view?r=eyJrIjoiODdlMWJkNDQtZGQ0Yy00OGZiLWIxZGUtY2E1YmI4NmRiMTg1IiwidCI6IjQwODYyZjk0LWRjZWYtNDI1Mi05ODJiLTU4MGEzZTZiYjVmYiJ9'),
                financeiro: btoa(''),
                marketing: btoa('https://app.powerbi.com/view?r=eyJrIjoiZDk2YTkxZDAtY2NmNy00YmU5LWFkYzAtZDNiOGFmZDE4N2U2IiwidCI6IjQwODYyZjk0LWRjZWYtNDI1Mi05ODJiLTU4MGEzZTZiYjVmYiJ9')
            }
        };

        function togglePassword(section) {
            const allPasswordContainers = document.querySelectorAll('.password-container');
            allPasswordContainers.forEach(container => {
                container.style.display = 'none';
            });
            const container = document.getElementById(`${section}PasswordContainer`);
            container.style.display = 'flex';
        }

        function openDashboard(section) {
            const passwordInput = document.getElementById(`${section}Password`);
            const userPassword = passwordInput.value;

            const decodedPassword = atob(encodedData.passwords[section]);
            if (userPassword === decodedPassword) {
                const decodedLink = atob(encodedData.dashboardLinks[section]);
                if (decodedLink) {
                    document.querySelector('.menu').style.display = 'none';
                    document.querySelector('#dashboard').style.display = 'block';
                    document.querySelector('#backButton').style.display = 'block';
                    document.querySelector('#refreshButton').style.display = 'block';
                    document.querySelector('#dashboard').src = decodedLink;
                } else {
                    alert('Dashboard em cria√ß√£o');
                }
            } else {
                alert('Senha incorreta!');
            }
        }

        function handleEnter(event, section) {
            if (event.key === 'Enter') {
                openDashboard(section);
            }
        }

        function goBack() {
            document.querySelector('.menu').style.display = 'block';
            document.querySelector('#dashboard').style.display = 'none';
            document.querySelector('#backButton').style.display = 'none';
            document.querySelector('#refreshButton').style.display = 'none';
            document.querySelector('#dashboard').src = '';
        }

        function reloadDashboard() {
            const iframe = document.querySelector('#dashboard');
            iframe.src = iframe.src;
        }
    </script>
</body>
</html>
